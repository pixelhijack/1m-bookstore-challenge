        <h1>Store of One Million Book</h1>
        <div class='book__controls'>
            <div class='book__sortby-name'>Sort by name</div>

                Filter by Book genre
                <select>

            <div class='book__filterby-halloween'>Editor's Choice: Halloween Horrors</div>

        <script type="text/template" class="book-template">
            <div class='book'>
                <span class='book__id'><%=id%></span>
                <span class='book__name'><%=name%></span>
                <span class='book__author'><%=author.name%></span>
                <span class='book__genre'><%=genre%></span>
                <span class='book__date'><%=publish_date%></span>
